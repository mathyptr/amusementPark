attraction_desc1= Signori e signore ecco a voi la ruota panoramica piu' alta d'Europa! Questa maestosa ruota panoramica e' alta ben 100 metri e regala ai suoi viaggiatori una vista incredibile. Per una passeggiata tra le nuvole salite su Eurowheel e vi sembrera' di volare! Consigliata a qualsiasi et‡ senza nessun limite di altezza!
attraction_desc2= E' fra i water coaster pi˘ alti del mondo: sicuramente non avrete mai visto nulla di simile! E' pensata per chiunque sia alla ricerca di divertimento ed emozioni! Dall'alto avrete anche un'incantevole vista sul Parco.  Preparatevi per l'incredibile splash finale!
attraction_desc3= E' arrivata ad AmusementPark e non avra' pieta' per nessuno! Il mondo e' stata colpito da un evento apocalittico e senza precedenti. Un'epidemia incontrollabile sta portando ad una mutazione genetica degli umani! Ormai solo un piccolo gruppo di persone e' sopravvissuto e sta cercando con tutte le proprie forze di raggiungere l'unico luogo sicuro sulla terra: Cloud city. Sara' un'impresa molto ardua, segui i binari del treno che conduce alla salvezza ma non fidarti di nessuno: anche le persone piu' tranquille potranno trasformarsi in terrificanti creature pronte ad ucciderti!