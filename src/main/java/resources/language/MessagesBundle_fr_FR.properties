attraction_desc1= Mesdames et messieurs, voici la plus haute roue d'Europe ! Cette majestueuse grande roue mesure 100 mètres de haut et offre à ses voyageurs une vue incroyable. Pour une balade dans les nuages, montez sur Eurowheel et vous aurez l'impression de voler ! Recommandé à tout âge sans limite de taille !
attraction_desc2= C'est l'une des montagnes russes aquatiques les plus hautes du monde : vous n'aurez sûrement jamais rien vu de pareil ! Il est conçu pour tous ceux qui recherchent du plaisir et de l'excitation ! D'en haut, vous aurez également une vue enchanteresse sur le Parc. Préparez-vous pour l'incroyable splash final !
attraction_desc3= Elle est arrivée au parc d'attractions et n'aura aucune pitié pour personne ! Le monde a été frappé par un événement apocalyptique et sans précédent. Une épidémie incontrôlable entraîne une mutation génétique des humains ! Aujourd'hui, seul un petit groupe de personnes a survécu et tente de toutes ses forces d'atteindre le seul endroit sûr sur terre : Cloud City. Ce sera une tâche très difficile, suivez les voies ferrées qui mènent à la sécurité mais ne faites confiance à personne : même les personnes les plus calmes peuvent se transformer en créatures terrifiantes prêtes à vous tuer !
