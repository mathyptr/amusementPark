attraction_desc1= SMeine Damen und Herren, hier steht das höchste Riesenrad Europas! Dieses majestätische Riesenrad ist 100 Meter hoch und bietet seinen Reisenden eine unglaubliche Aussicht. Steigen Sie für einen Spaziergang in den Wolken in das Eurowheel und Sie werden das Gefühl haben, zu fliegen! Empfohlen für jedes Alter ohne Höhenbeschränkung!
attraction_desc2= Sie gehört zu den höchsten Wasserachterbahnen der Welt: So etwas haben Sie sicher noch nie gesehen! Es richtet sich an alle, die Spaß und Spannung suchen! Auch von oben haben Sie einen bezaubernden Blick auf den Park. Machen Sie sich bereit für den unglaublichen Schlussspritzer!
attraction_desc3= Sie ist im Vergnügungspark angekommen und wird für niemanden Gnade kennen! Die Welt wurde von einem apokalyptischen und beispiellosen Ereignis heimgesucht. Eine unkontrollierbare Epidemie führt zu einer genetischen Mutation beim Menschen! Nun hat nur noch eine kleine Gruppe von Menschen überlebt und versucht mit aller Kraft, den einzigen sicheren Ort auf der Erde zu erreichen: Cloud City. Es wird eine sehr schwierige Aufgabe sein. Folgen Sie den Bahngleisen, die in Sicherheit führen, aber vertrauen Sie niemandem: Selbst die ruhigsten Menschen können sich in furchterregende Kreaturen verwandeln, die bereit sind, Sie zu töten!
