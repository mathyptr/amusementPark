attraction_desc1= Ladies and gentlemen, here is the tallest Ferris wheel in Europe! This majestic Ferris wheel is 100 meters high and offers its travelers an incredible view. For a walk in the clouds, get on Eurowheel and you'll feel like you're flying! Recommended for any age with no height limit! 
attraction_desc2= It is among the tallest water coasters in the world: you will surely have never seen anything like it! It is designed for anyone looking for fun and excitement! From above you will also have an enchanting view of the Park. Get ready for the incredible final splash!
attraction_desc3= She has arrived at AmusementPark and will have no mercy for anyone! The world has been hit by an apocalyptic and unprecedented event. An uncontrollable epidemic is leading to a genetic mutation of humans! Now only a small group of people have survived and are trying with all their might to reach the only safe place on earth: Cloud City. It will be a very difficult task, follow the train tracks that lead to safety but don't trust anyone: even the calmest people can transform into terrifying creatures ready to kill you!