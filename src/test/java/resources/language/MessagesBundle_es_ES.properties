attraction_desc1= Damas y caballeros, ¡aquí está la noria más alta de Europa! Esta majestuosa noria tiene 100 metros de altura y ofrece a sus viajeros una vista increíble. Para dar un paseo por las nubes, súbete a Eurowheel y sentirás que estás volando! Recomendado para cualquier edad sin límite de altura!
attraction_desc2= Se encuentra entre las montañas rusas acuáticas más altas del mundo: ¡seguramente nunca habrás visto nada igual! Está diseñado para cualquiera que busque diversión y emoción! Desde arriba también tendrás una vista encantadora del Parque. Prepárate para el increíble chapuzón final! 
